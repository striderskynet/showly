<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="main.js" defer></script>
    
</head>
<div class="">
    <nav id="top-bar-nav" class="shadow-lg z-3 w-100 navbar navbar-expand-lg text-white bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Showly</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="">
                    <i data-mode="blocks" class="text-white bi bi-list"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a id="home" class="nav-link active" href="#">My Shows</a></li>
                <li class="nav-item"><a id="trending" class="nav-link" href="#/trending">Trending</a></li>
                <li class="nav-item"><a id="hot" class="nav-link" href="#/hot">Hot</a></li>

            </ul>
            <form class="d-flex">
                <div class="d-flex input-group p-3">
                    <select id='main_search' type="text" class="form-control p-1 shadow"></select>
                </div>
            </form>
            </div>
        </div>
    </nav>
    <div class="breadcrumb-nav bg-primary d-flex flex-row-reverse bg-gradient">
        <ol class="breadcrumb">
            <h2 class="mt-2"><i data-mode="rows" class="bi bi-list me-2"></i></h2>
            <h2 class="mt-2"><i data-mode="blocks" class="bi bi-grid me-2"></i></h2>
        </ol>
    </div>            
    <div id='default_loader' class="z-3 position-absolute h-100 w-100 bg-white border align-middle d-flex justify-content-center">
        <div class="position-absolute spinner-border h1 mt-5 start-50 top-50 mt-n5" style="width: 5rem; height: 5rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="hero-container blocks pt-3 pb-3">
        <div class="main-container d-none" id="default_container">
            
            <span class="ticket__movie-completed"></span>
            <div class="ticket__movie-overview"></div>
            <div class="poster-container">
                <span class="position-absolute text-dark fw-bolder ticket__movie-next"></span>
                <span class="position-absolute text-dark fw-bolder ticket__movie-episodedata"></span>

                <div class="watchlist-ribbon shadow" aria-label="add to watchlist" role="button" tabindex="0">
                    <svg class="watchlist-ribbon__bg" viewBox="0 0 24 34" xmlns="http://www.w3.org/2000/svg" role="presentation">
                        <polygon class="ipc-watchlist-ribbon__bg-ribbon" fill="#000000" points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"></polygon>
                        <polygon class="ipc-watchlist-ribbon__bg-hover" points="24 0 0 0 0 32 12.2436611 26.2926049 24 31.7728343"></polygon>
                    </svg>
                    <div class="watchlist-ribbon__icon" role="presentation">
                        <i class="bi bi-plus-circle-fill"></i>
                        <!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--add ipc-icon--inline" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>
                        --></div>
                </div>
                
                <img src="" class="poster" loading="lazy" />
            </div>
            <div class="bg-dark">
                <span class="ticket__movie-date"></span>
                <span class="ticket__movie-network"></span>
            </div>
            <div class="fw-bolder fs-6 pt-2 pb-2 bg-primary bg-gradient ticket__movie-title"></div>
        </div>
    </div>
    <button class='btn btn-sm btn-primary' id="scroll-top-button" title="Go to top">Top</button>
        <div id="load-more-btn" class="border align-middle d-none justify-content-center">
            <button class=" btn btn-lg btn-success m-5">Load more...</button>
        </div>

        
</body>
</html>
